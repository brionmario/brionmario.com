# This workflow will send a PR to main with the nightly updates.

name: ğŸŒš Nightly Build Trigger

on:
  push:
    branches:
      - nightly

env:
  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

jobs:
  send_pr:
    name: ğŸŒ³ Run Data Seeder
    timeout-minutes: 15
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [lts/*]
    runs-on: ${{ matrix.os }}
    steps:
      - name: ğŸœ Create Pull Request
        id: create-pr
        uses: repo-sync/pull-request@v2
        with:
          destination_branch: "main"
          pr_title: "chore(data): update data from ${{github.workflow}} #${{github.run_id}}"
          pr_body: "ğŸŒ³ Updated the Autogenerated data needed for website build."
          github_token: ${{ env.GITHUB_TOKEN }}
