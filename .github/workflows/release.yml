# This workflow will release the packages with Changesets

name: ğŸš€ Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

env:
  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
  GTM_CONTAINER_ID: ${{ secrets.GTM_CONTAINER_ID }}
  SITE_URL: ${{ secrets.SITE_URL }}

jobs:
  release:
    name: ğŸš€ Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [lts/*]
    steps:
      - name: â¬‡ï¸ Checkout
        id: checkout
        uses: actions/checkout@v2.3.3

      - name: ğŸŸ¢ Setup node
        id: setup-node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ¥¡ Setup pnpm
        id: setup-pnpm
        uses: pnpm/action-setup@v2.1.0
        with:
          version: latest
          run_install: false

      - name: ğŸˆ Get pnpm store directory
        id: get-pnpm-cache-dir
        run: |
          echo "::set-output name=pnpm_cache_dir::$(pnpm store path)"

      - name: ğŸ§© Install Dependencies
        id: install-dependencies
        run: pnpm install

      - name: ğŸ—ï¸ Build
        id: build-the-mono-repo
        run: |
          cd app

          # Duplicate env.sample to .env.local
          cp .env.local.sample .env.local

          # Set the Google Tag Manager container ID
          sed -i "s/NEXT_PUBLIC_GTM_CONTAINER_ID=\"\"/NEXT_PUBLIC_GTM_CONTAINER_ID='${{ env.GTM_CONTAINER_ID }}'/g" .env.local

          # Set the deployed URL for site map generation purposes
          sed -i "s/SITE_URL=\"http:\/\/localhost:3000\"/SITE_URL='${{ env.SITE_URL }}'/g" .env.local

          cd ..
          pnpm build

          # SEO work
          cd app
          pnpm generate:site-map

      - name: ğŸ“£ Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          title: "chore(release): version packages"
          publish: pnpm publish:packages
          version: pnpm version:packages
          commit: "chore(release): version packages ğŸ¦‹"
        env:
          GITHUB_TOKEN: ${{ env.GITHUB_TOKEN }}
