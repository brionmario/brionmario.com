  deploy:
    name: ğŸš€ Deploy
    if: github.repository_owner == 'brionmario' && github.event_name == 'push'
    needs: [ build ]
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        node-version: [ "16.x" ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: ğŸ‘©â€ğŸš€ Start Deployment
        id: deployment
        uses: bobheadxi/deployments@v0.4.3
        with:
          step: start
          token: ${{ env.GITHUB_TOKEN }}
          env: ${{ fromJSON('["Production", "Preview"]')[github.ref != 'refs/heads/main'] }} 

      - name: â¬‡ï¸ Checkout
        id: checkout
        uses: actions/checkout@v2.3.3
        with:
          fetch-depth: 2
          token: ${{ env.GITHUB_TOKEN }}

      - name: ğŸŸ¢ Setup node
        id: setup-node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ¥¡ Setup pnpm
        uses: pnpm/action-setup@v2.1.0
        with:
          version: 6.0.2
          run_install: true

      - name: ğŸ—ï¸ Build
        id: build-the-mono-repo
        run: pnpm build

      - name: â–² Deploy to Vercel
        id: deploy-to-vercel
        uses: amondnet/vercel-action@v20.0.1
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-args: ${{ fromJSON('["--development", ""]')[github.ref != 'refs/heads/main'] }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }} 
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID}} 
          scope: ${{ secrets.VERCEL_ORG_ID}}
          working-directory: ./
          alias-domains: |
            dev.brionmario.com

      - name: ğŸ Finish Deployment
        id: finish-deployment
        uses: bobheadxi/deployments@v0.4.3
        if: always()
        with:
          step: finish
          token: ${{ env.GITHUB_TOKEN }}
          status: ${{ job.status }}
          deployment_id: ${{ steps.deployment.outputs.deployment_id }}

      - name: ğŸ”† Cache pnpm modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-
